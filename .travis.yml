language: python

python:
    - 3.9

env:
    - SECRET_KEY='Test'

install:
  - pip install -r requirements.txt


before_script:
  - python manage.py migrate

script:
  - python manage.py

deploy:
  provider: elasticbeanstalk
  access_key_id: access_key_id
  secret_access_key: secret-access-key
  region: "us-east-1"
  app: "Poll_App"
  env: "django_env"
  bucket_name: "poll_app_bucket"




